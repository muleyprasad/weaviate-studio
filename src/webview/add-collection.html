<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Collection</title>
    <style id="vscode-theme-base">
        /* VS Code Theme Base - Default dark theme values */
        :root {
            --vscode-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --vscode-font-size: 13px;
            --vscode-editor-background: #1e1e1e;
            --vscode-editor-foreground: #d4d4d4;
            --vscode-sideBar-background: #252526;
            --vscode-panel-border: #3c3c3c;
            --vscode-input-background: #3c3c3c;
            --vscode-input-foreground: #cccccc;
            --vscode-input-border: #3c3c3c;
            --vscode-input-placeholderForeground: #a6a6a6;
            --vscode-button-background: #0e639c;
            --vscode-button-foreground: #ffffff;
            --vscode-button-hoverBackground: #1177bb;
            --vscode-button-secondaryBackground: #3a3d41;
            --vscode-button-secondaryForeground: #cccccc;
            --vscode-button-secondaryHoverBackground: #45494e;
            --vscode-button-border: transparent;
            --vscode-focusBorder: #007fd4;
            --vscode-foreground: #cccccc;
            --vscode-descriptionForeground: #9d9d9d;
            --vscode-textLink-foreground: #3794ff;
            --vscode-textLink-activeForeground: #4daafc;
            --vscode-textCodeBlock-background: #0a0a0a;
            --vscode-inputValidation-errorBackground: #5a1d1d;
            --vscode-inputValidation-errorBorder: #be1100;
            --vscode-errorForeground: #f48771;
            --vscode-list-hoverBackground: #2a2d2e;
            --vscode-list-activeSelectionBackground: #094771;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: var(--vscode-font-family);
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            font-size: var(--vscode-font-size);
        }
        
        * {
            box-sizing: border-box;
        }
    </style>
    <script>
        // Force dark theme on load to prevent white flash
        (function() {
            document.documentElement.style.backgroundColor = '#1e1e1e';
            document.documentElement.style.color = '#d4d4d4';
        })();
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>

services:
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.33.1
    restart: on-failure:0
    ports:
      - 8080:8080
      - 50051:50051
    volumes:
      - weaviate_data:/var/lib/weaviate
      - weaviate_backups:/var/lib/weaviate/backups
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      # REMOVE anonymous access, enable API key auth:
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'false'
      AUTHENTICATION_APIKEY_ENABLED: 'true'
      AUTHENTICATION_APIKEY_ALLOWED_KEYS: 'test-key-123'
      AUTHENTICATION_APIKEY_USERS: 'studio-user@example.com'
      AUTHORIZATION_ADMINLIST_ENABLED: 'true'
      AUTHORIZATION_ADMINLIST_USERS: 'studio-user@example.com'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-transformers'
      ENABLE_MODULES: 'text2vec-transformers,backup-filesystem'
      TRANSFORMERS_INFERENCE_API: 'http://text2vec-transformers:8080'
      CLUSTER_HOSTNAME: 'node1'
      # Backup filesystem configuration
      BACKUP_FILESYSTEM_PATH: '/var/lib/weaviate/backups'
    depends_on:
      - text2vec-transformers

  text2vec-transformers:
    image: cr.weaviate.io/semitechnologies/transformers-inference:sentence-transformers-multi-qa-MiniLM-L6-cos-v1
    environment:
      ENABLE_CUDA: '0'  # Set to '1' if you have GPU

volumes:
  weaviate_data:
  weaviate_backups:
